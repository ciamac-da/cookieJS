<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cias Cookies!</title>
    <style></style>
  </head>

    <script>
        // I make a function
        // I define 3 parameter which are cookie's name,value,deadline
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        // I define expired day!
        var expires = "expires=" + d.toGMTString();
        // I'm going to set the cookie like this
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      // to read the cookie
      function getCookie(cname) {
        var name = cname + "=";
        // Lets decode what we became from set cookie
        var decodedCookie = decodeURIComponent(document.cookie);
        // I use split to delete ; between names
        var ca = decodedCookie.split(";");
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function checkCookie() {
        var user = getCookie("username");
        if (user != "") {
                    // If user was found then say welcome to him/her
          alert("Welcome again " + user);
        } else {
            // Otherwise enter your name again in prompt
          user = prompt("Please enter your name:", "");
          if (user != "" && user != null) {
            setCookie("username", user, 30);
          }
        }
      }
    </script>
      <body onload="checkCookie()">
        <button onclick="checkCookie()">Set Cookie</button>
    </body>
</html>
